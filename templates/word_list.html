{% extends "layout.html" %}

{% block header %}
  <h1>{{ word_list['title'] }}</h1>
{% end %}

{% block content %}
<input type='hidden' id='word_list_id' value='{{ word_list['id'] }}'/>

{% for word_entry in word_list['words'] %}
<li class='word'><span class='zi'>{{ escape(word_entry[0]) }}</span>
 <span class='pinyin'>{{ escape(word_entry[1]) }}</span>
<br/>
 <span class='desc'>{{ escape(str(word_entry[2])) }}</span>
</li>
{% end %}


{% end %}
