{% extends "../layout.html" %}

{% block header %}
  <h1>Edit account</h1>
{% end %}

{% block content %}
  <fieldset>
    <span class='error'>{{ error_msg }}</span>
  </fieldset>
  <fieldset>
      <form class="form-signin" method='POST' action='/user/{{ user_id }}'>
        <h2 class="form-signin-heading">Your details</h2>
        <input name="userid" type="hidden" value="{{ user_id }}">
        <input name="username" class="form-control" placeholder="Username" value="{{ user_name }}">
        <input name="email" type="email" class="form-control" placeholder="Email address" required autofocus value="{{ user_email }}">
        <input name="password" type="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
        {% module xsrf_form_html() %}
      </form>
  </fieldset>
</form>


{% end %}
