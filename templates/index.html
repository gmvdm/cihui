{% extends "layout.html" %}

{% block header %}
  <h1>词汇 &mdash; cí huì &mdash; Chinese vocabulary</h1>
{% end %}

{% block content %}
<p>{{ message }}</p>

<hr/>
{% for word_list in word_lists %}
  <li><a href='list/{{ word_list['id'] }}'>{{ word_list['title'] }}</a></li>
{% end %}
<hr/>
<pre>{{ word_lists }}</pre>
{% end %}

{% block footer %}
<hr/>
<p>&copy; 2012</p>
{% end %}
